<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>

<h2>Change Password</h2>

<form method="post">
    {% csrf_token %}
    
    {{ form.old_password.label }}: {{ form.old_password }}<br>
    {{ form.old_password.errors }}<br>
    
    {{ form.new_password1.label }}: {{ form.new_password1 }}<br>
    {{ form.new_password1.errors }}<br>
    
    {{ form.new_password2.label }}: {{ form.new_password2 }}<br>
    {{ form.new_password2.errors }}<br>
    
    <button type="submit">Change Password</button>
</form>

</body>
</html>
